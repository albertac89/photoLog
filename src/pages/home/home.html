<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="takePicture()">Welcome {{user.username}}, take a photo</button>

  <ion-list>
    <ion-item *ngFor="let image of images">
      <div item-left>
        <img [src]="image.src" height="60"/>
      </div>
      <h2>{{image.name}}</h2>
      <p>Lat: {{image.coords.latitude}}</p>
      <p>Lon: {{image.coords.longitude}}</p>
      <button ion-button clear item-right (click)="viewImage(image)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
