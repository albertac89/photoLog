<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <p *ngIf="!myForm.controls.title.valid && myForm.controls.title.touched" color="danger">Title is empty</p>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <p *ngIf="!myForm.controls.description.valid && myForm.controls.description.touched" color="danger">Description should not be longer than 10 characters</p>
    <button ion-button type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>
</ion-content>
