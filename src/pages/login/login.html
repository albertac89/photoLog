<ion-content padding>
  <h3 text-center padding-top>Welcome {{loginForm.get('user.username').value}}</h3>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="login-form">
    <div formGroupName="user">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </div>
    <button type="submit" ion-button full [disabled]="!loginForm.valid">Login</button>
  </form>
</ion-content>
